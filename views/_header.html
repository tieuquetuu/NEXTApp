<!doctype html>
<html lang="en">
<head>
    <!-- General settings -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <base href="{global.baseUrl}" />
    <title>{global.appName}</title>
    <meta name="description" content="{head,description}">

    <!-- Static Assets -->
    <link type="image/x-icon" rel="icon" href="favicon.ico">
    <!-- Option js -->
    <script src="public/js/app.js" type="text/javascript"></script>


    <!-- Angular Material style sheet -->
    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/angular_material/1.1.8/angular-material.min.css">
    <link href="//fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Angular Material requires Angular.js Libraries -->
    <script src="public/js/plugins/moment.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-animate.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-aria.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-messages.min.js"></script>

    <!-- Angular Material Library -->
    <script src="//ajax.googleapis.com/ajax/libs/angular_material/1.1.8/angular-material.min.js"></script>
    <!-- Your application bootstrap  -->

    <!-- Option js -->
    <script src="public/js/angular/app.js" type="text/javascript"></script>


    <!-- Option css -->
    <link rel="stylesheet" type="text/css" href="public/css/style.css">


</head>
<body class="{body.class} admin-app">
    <div  ng-app="BlankApp"
          ng-cloak
          id="body-wrapper"
          class="body-wrapper layout-row"
          layout="row"
          ng-controller="AppBodyCtrl">
        <!-- SideNav Left -->
        <md-sidenav
                id="sidenav-left"
                class="md-sidenav-left"
                md-component-id="left"
                md-is-locked-open="$mdMedia('gt-md')"
                md-whiteframe="4">

            <!-- Nav Header -->
            <div class="nav-header">
                <md-card id="avatar-user" class="md-whiteframe-1dp">
                    <md-card-title>
                        <md-card-title-media>
                            <div class="md-media-sm card-media">
                                <img ng-src="{{ avatarUrl }}" class="md-card-image md-whiteframe-4dp" alt="Washed Out">
                            </div>
                        </md-card-title-media>
                        <md-card-title-text>
                            <span id="user-name" class="md-headline">{{ currentUser.username }}</span>
                            <span id="user-email" class="md-subhead description">{{ currentUser.email }}</span>
                            <span id="user-phone" class="md-subhead description">{{ currentUser.phone }}</span>
                        </md-card-title-text>
                    </md-card-title>
                    <md-card-content layout="row" layout-align="space-between">
                        <md-card-actions layout="row" layout-align="center center">
                            <md-button class="md-icon-button" aria-label="Favorite">
                                <md-icon ng-bind="'favorite'"></md-icon>
                            </md-button>
                            <md-button class="md-icon-button" ng-click="userLogout(true)" aria-label="Settings">
                                <md-icon ng-bind="'more_vert'"></md-icon>
                            </md-button>
                        </md-card-actions>
                    </md-card-content>
                </md-card>
            </div>
            <!-- ./ Nav Header -->
            <md-divider class="md-whiteframe-1dp"></md-divider>

            <md-content flex="" role="navigation" class="menu-collapse _md flex" layout-padding ng-controller="LeftCtrl">
                <md-button ng-click="close()" class="md-primary" hide-gt-md>
                    Close Sidenav Left
                </md-button>

                <md-list class="list-menu md-accent" ng-controller="MenuCtrl">
                    <md-list-item class="menu-item" ng-repeat="item in menus" >
                        <md-button layout="row" layout-align="left center" class="menu-item-link md-accent" ng-href="{{ item.path }}">
                            <i class="material-icons">{{ item.icon }}</i>
                            <span style="margin-left: 3%;padding-top: 1%">{{ item.name }}</span>
                        </md-button>
                    </md-list-item>
                </md-list>

            </md-content>

        </md-sidenav>
        <!-- ./ SideNav Left -->

        <!-- SideNav Right -->
        <md-sidenav class="md-sidenav-right md-whiteframe-4dp" md-component-id="right">

            <md-toolbar class="blue-sea-gradient">
                <h1 class="md-toolbar-tools">Sidenav Right</h1>
            </md-toolbar>
            <md-content ng-controller="RightCtrl" layout-padding>
                <form>
                    <md-input-container>
                        <label for="testInput">Test input</label>
                        <input type="text" id="testInput"
                               ng-model="data" md-autofocus>
                    </md-input-container>
                </form>
                <md-button ng-click="close()" class="md-primary">
                    Close Sidenav Right
                </md-button>
            </md-content>

        </md-sidenav>
        <!-- ./ SideNav Right -->

        <div layout="column" class="layout-column flex" layout-fill flex>

            <md-toolbar id="header" class="blue-sea-gradient-right md-whiteframe-glow-z1 site-content-toolbar _md _md-toolbar-transitions">
                <div class="md-toolbar-tools fill-height layout-row flex" layout="row" flex layout-align="space-between center">
                    <div id="toggle-menu-left">
                        <md-button ng-click="toggleLeft()"
                                   class="md-icon-button"
                                   aria-label="Menu"
                                   class=""
                                   hide-gt-md>
                            <md-icon><i class="material-icons">menu</i></md-icon>
                        </md-button>
                    </div>

                    <div>
                        <md-button id="toogle-menu-right"
                                   ng-click="toggleRight()"
                                   class="md-icon-button" aria-label="Settings">
                            <md-icon><i class="material-icons">settings</i></md-icon>
                        </md-button>
                    </div>

                </div>
            </md-toolbar>
