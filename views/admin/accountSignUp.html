<!doctype html>
<html lang="en">
<head>
    <!-- General settings -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <base href="{global.baseUrl}" />
    <title>{global.appName}</title>
    <meta name="description" content="{head.description}">

    <!-- Static Assets -->
    <link type="image/x-icon" rel="icon" href="favicon.ico">

    <!-- Angular Material style sheet -->
    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/angular_material/1.1.8/angular-material.min.css">
    <link href="//fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Option js -->
    <link rel="stylesheet" type="text/css" href="public/css/style.css">

    <!-- Angular Material requires Angular.js Libraries -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-animate.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-aria.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-messages.min.js"></script>

    <!-- Angular Material Library -->
    <script src="//ajax.googleapis.com/ajax/libs/angular_material/1.1.8/angular-material.min.js"></script>
    <!-- Your application bootstrap  -->

    <!-- Option js -->
    <script src="public/js/angular/session.js" type="text/javascript"></script>

</head>
<body class="{body.class} admin-app blue-sea-gradient" >
    <div  ng-app="sessionHandlers"
          ng-cloak
          id="body-wrapper"
          class="body-wrapper layout-row"
          layout="row">

        <div class="blue-sea-gradient" layout="row" layout-align="center center" flex ng-controller="SignUpCtrl">
            <md-card id="cardSignUp">
                <div class="site-logo" layout="row" layout-align="center center" layout-padding>
                    <img ng-src="{{logoUrl}}" class="site-logo-img md-card-image" alt="Logo">
                </div>
                <md-content class="signUpFormWrapper md-no-momentum" layout="row" layout-align="center center" layout-padding>
                    <div flex>
                        <form id="accountSignUp" name="accountSignUp" ng-submit="createUser($event)" action="">

                            <md-input-container class="md-block">
                                <label>User Name</label>
                                <md-icon ng-bind="'person'"></md-icon>
                                <input required type="text" name="userName" ng-model="formData.username" minlength="6" maxlength="32">
                                <div ng-messages="accountSignUp.userName.$error">
                                    <div ng-message-exp="['required', 'minlength', 'maxlength']">
                                        Username must be between 6 and 32 characters long.
                                    </div>
                                </div>
                            </md-input-container>

                            <md-input-container class="md-block">
                                <label>Phone</label>
                                <md-icon class="" ng-bind="'phone'"></md-icon>
                                <input required number name="userPhone" ng-model="formData.phone" minlength="10" maxlength="15">
                                <div ng-messages="accountSignUp.userPhone.$error">
                                    <div ng-message-exp="['required', 'minlength', 'maxlength','number']">
                                        Phone does not exist
                                    </div>
                                </div>
                            </md-input-container>

                            <md-input-container class="md-block">
                                <label>Password</label>
                                <md-icon class="" ng-bind="'lock'"></md-icon>
                                <input required type="password" name="userPassword" ng-model="formData.password" minlength="6" maxlength="64">
                                <div ng-messages="accountSignUp.userPassword.$error">
                                    <div ng-message-exp="['required', 'minlength', 'maxlength']">
                                        Password is not correct.
                                    </div>
                                </div>
                            </md-input-container>

                            <md-input-container class="md-block">
                                <label>Email</label>
                                <md-icon class="" ng-bind="'email'"></md-icon>
                                <input required type="email" name="userEmail" ng-model="formData.email"
                                       minlength="10" maxlength="100" ng-pattern="/^.+@.+\..+$/" />

                                <div ng-messages="accountSignUp.userEmail.$error" role="alert">
                                    <div ng-message-exp="['required', 'minlength', 'maxlength', 'pattern']">
                                        Your email must be between 10 and 100 characters long and look like an e-mail address.
                                    </div>
                                </div>
                            </md-input-container>

                            <div layout="row" layout-sm="column" layout-align="center center" layout-wrap>
                                <md-button type="submit" class="md-raised md-primary">Sign Up <md-icon ng-bind="'arrow_right_alt'"></md-icon></md-button>
                            </div>
                        </form>
                    </div>
                </md-content>
            </md-card>
        </div>
    </div>

</body>
</html>
